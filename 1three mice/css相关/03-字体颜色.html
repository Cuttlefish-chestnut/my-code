<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字体颜色</title>
	<style type="text/css">
		h1{
			color:orange;
			/*表示颜色1：使用英语单词*/
		}
		#a{
			color:rgb(0,225,0);
			/*表示颜色2：使用rgb属性*/
			/*r(red)g(green)b(blue) 0表示不发光 225表示最亮光*/
			
			/*表示颜色3：使用rgba属性*/
			/*a(alpha)表示透明度 a的取值在0-1之间 0是透明*/
		}
		#b{
			color:#66ccff;
			/*表示颜色4：使用十六进制*/
			/*取值：0-9 A-F*/
			
		}
		#c{
			transparent
		}

	</style>
</head>
<body>
	<h1>我是标题</h1>
	<p id=a>我是段落a</p>
	<p id=b>我是段落b</p>
	<p id=c>我是段落c</p>
</body>
</html>
