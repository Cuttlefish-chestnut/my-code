<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行高和基线</title>
	<style type="text/css">
		p{
			width:100px;
			height:100px;
			border: 1px solid;
			line-height: 100px;
			/*行高就是指一行文字中上下留白的高和文字高之和。
			在同一行内 文字是垂直对齐于行高的
			行高和盒子内容高不同。*/
		}
	</style>
</head>
<body>
	<p>我是段落xyz</p>
</body>
</html>
