<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画的基本结构</title>
	<style>
		div{
			height: 200px;
			width: 200px;
			background-color: pink;
			animation-name: xyz;
			animation-duration: 1s;
		}
		@keyframes xyz{
			from{
				height:200px;
				background: pink;
			}
			to{
				height:100px;
				background: white;
			}
		}
		/*动画的基本三要素 动画名称 创建动画 动画时间*/
	</style>
</head>
<body>
	<div></div>
</body>
</html>
