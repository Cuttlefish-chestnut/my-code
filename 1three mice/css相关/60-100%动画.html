<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>100%动画</title>
	<style>
		.father{
			height: 600px;
			width: 600px;
			border: 3px dotted #ccc;
		}
		.son{
			position: absolute;
			top: 0;
			left: 0;
			height: 100px;
			width: 100px;
			border-radius: 10px 10px;
			background: #6ff;
			animation: sport 4s ease 0s alternate infinite;
		}
		@keyframes sport{
			0%{

			}
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
