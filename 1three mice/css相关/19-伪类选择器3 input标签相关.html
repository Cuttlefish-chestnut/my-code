<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器3 input标签相关</title>
	<style type="text/css">
		input:focus{
			outline-color:#F00;
		}
		/*focus 获取焦点时的样式*/
		input:checked{
			height:50px;
			width:50px;
		}
		/*checked被选中的*/
	</style>
</head>
<body>
	<input type="text" name=".." placeholder="请输入">
	<input type="radio" name="...">
</body>
</html>
