<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动的清除2</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.father1{
			background-color: pink;
		}
		.father2{
			background-color: #0FF;
			clear: both;
			/*可以通过clear属性清除第一个盒子浮动所带来的影响*/
			/*缺点：无法给第一个盒子设置margin-bottom值
			无法给第二个盒子设置margin-top值*/
		}
		.son1{
			height: 100px;
			width: 100px;
			float: left;
			background-color: orange;

		}
		.son2{
			height: 100px;
			width: 100px;
			float: left;
			background-color: tomato;

		}
	</style>
</head>
<body>
	<div class="father1">
		<p class="son1">p1</p>
		<p class="son1">p2</p>
		<p class="son1">p3</p>
	</div>
	<div class="father2">
		<p class="son2">p1</p>
		<p class="son2">p2</p>
		<p class="son2">p3</p>
	</div>
</body>
</html>
