<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>装饰对齐和首行缩进</title>
	<style type="text/css">
		p{
			text-decoration:underline;
			text-decoration:line-through;
			text-decoration:overline;
		}
		/*装饰属性 text-decoration
		  decoration装饰
		  underline下划线
		  through-line贯穿线
		  overline上划线
		  none什么都没有(常应用于a标签中）*/
		h1{
			text-align:center;
		}
		/*文本对齐方式*/
		h2{
			text-indent:2em;
		}
		/*indent对齐方式可以是em也可以是px*/
	</style>
</head>

</html>
