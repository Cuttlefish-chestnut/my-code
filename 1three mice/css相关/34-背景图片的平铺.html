<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景图片的平铺</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			height: 400px;
			width: 400px;
			border: 1px solid black;
			background-image: url(../picture/cake.png);
			background-repeat: no-repeat;
			/*background-repeat就是设置图片平铺
			repeat重复 取值还可以是repeat-x和repeat-y
			表示水平和垂直平铺*/
		}
	</style>
</head>
<body>
	<div>
	</div>
</body>
</html>
