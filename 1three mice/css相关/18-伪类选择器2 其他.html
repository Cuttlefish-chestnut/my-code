<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器2 其他</title>
	<!-- 伪类选择器就是针对标签的状态进行选择 然后添加样式 -->
	<style type="text/css">
		p:after{
			content:"我是后缀";
		}
		p:before{
			content:"我是前缀";
		}
		/*前缀和后缀是属于p标签的 不是单独的一部分哦*/
	</style>
</head>
<body>
	<p>我是段落</p>
	<!-- 小技巧,测试是为了让页面恢复到初始状态,可以在地址栏中的地址后面加上?(问号)后跟一个随机数 -->
</body>
</html>
