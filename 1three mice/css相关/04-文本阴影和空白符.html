<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阴影和空白符</title>
	<style type="text/css">
		h1{
			text-shadow: 5px 0px 3px tomato;
		}
		/*test-shadow(文本阴影）有四个取值：
		  水平偏移距离、垂直偏移距离、
		  模糊距离、阴影颜色*/
		p{
			white-space: nowrap;
		}
		/*空白符处理 nowrap就是不换行*/

	</style>
</head>
<body>
	<h1>我是有阴影的文字</h1>
	<p>我是不会自动换行的文字</p>
</body>
</html>
