<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景图片的固定</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			height: 1200px;
			width: 300px;
			border: 1px solid;
			background-image: url(../picture/cake.png);
			background-repeat: no-repeat;
			background-attachment: fixed;
			/*attachment附件 fix固定*/
			/*表示图片会始终固定在可视区中 不受滚动条干扰*/
			/*背景附件的取值还可以为scroll(滚动) 表示图片会贴在页面的某个地方上 随滚动条运动*/
		}
	</style>
</head>
<body>
	<div>
	</div>
</body>
</html>
