<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>优先级</title>
</head>
<body>
	<!--
	1.通过间接选中（继承）选中目标时
	行使就近原则
	2.直接选中优先级始终大于间接
	3.通过直接选中（选择器）选中目标时
	(1)谁ID多听谁的
	(2)ID一样看类
	(3)类一样看标签
	(4)标签优先级大于全选
	
	ID>类>标签>全选>间接选中
	4.提高优先级可以用“！important”
	这个标识需写在目标属性的分号前
	只能提高写在其中的某个属性的优先级
	不建议使用
	-->
</body>
</html>
