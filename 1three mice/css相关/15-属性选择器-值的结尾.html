<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性选择器-值的末尾</title>
	<style type="text/css">
		[title$=kuazhu]{
			font-size:24px;
		}
		/*用"属性$=值1"的方式表示选中值末尾为值1的项*/
	</style>
</head>
<body>
	<p title="kuazhu.com">kuazhu.com</p>
	<p title="kuazhu com">kuazhu com</p>
	<p title="kuazhu">kuazhu</p>
</body>
