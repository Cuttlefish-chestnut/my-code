<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css的继承性</title>
	<style type="text/css">
		div{
			color:#F00;
			font-size: 12px;
			border:black ;
			font-weight: lighter;
		}
		/*
		不是所有属性都可以被继承
		只有color和以font-、text-、line-开头的属性才可以被继承
		*/
	</style>
</head>
<body>
	<div>
		<ul>
			<li>
				<h1>我是标题</h1>
				<!--  
				h标签不能继承来自父元素的大小和粗细 但其本身的大小会随着父元素的大小改变而改变（1.5em）
				-->
				<p>我是段落</p>
			</li>
			<li>
				<a href="#">我是超链接</a>
				<!-- a标签不能继承来自父元素的颜色 -->
			</li>
		</ul>
	</div>
</body>
</html>
