<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字的垂直居中</title>
	<style type="text/css">
		.son1{
			height: 300px;
			width: 100px;
			border: 1px solid;
			line-height: 300px;
		}
		/*单行文字的垂直居中只需要把行高设置的和内容的高一样即可*/
		.son2{
			width: 100px;
			border: 1px solid;
			padding-top: 20px;
			padding-bottom: 20px;
		}
		/*多行文字的垂直居中需设置padding值 把上下padding值设置相同即可 注意不要设置内容高度 要让文字把高度撑起来*/
	</style>
</head>
<body>
		<p class="son1">我是段落</p>
		<p class="son2">我我我我我是是是是是段段段段段落落落落落</p>
	</div>
</body>
</html>
