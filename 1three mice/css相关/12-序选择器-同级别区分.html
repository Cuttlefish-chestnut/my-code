<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>序选择器</title>
	<style type="text/css">
		p:first-of-type{
			color: skyblue;
		}
		p:nth-of-type(2){
			color:tomato;
		}
		/*
		"()"里的内容可以为数字、单词（odd、even）代数式（xn+y的形式）
		*/
		p:only-of-type{
			font-size: 24px
		}
		/*
		可以把序选择器看成一种交集选择器（并集选择器：所有条件中满足一种及以上的）*/
	</style>
</head>
<body>
	<div>
		<span>d1</span>
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
		<p>p4</p>
	</div>
	<div>
		<p>p5</p>
	</div>
</body>
</html>
