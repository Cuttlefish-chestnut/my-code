<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父子重叠</title>
	<style>
		body>div{
			background: pink;
			width: 400px;
			height: 400px;
			overflow: hidden;
		}
		div>div{
			background: skyblue;
			width: 100px;
			height: 100px;
			margin-top: 100px;

		}
		/*子元素的top-margin值会和父元素的top-margin值重叠*/
		/*重叠之后子元素的margin值会传递出去 传递给父元素*/
		/*避免这种情况发生的方法有三种*/
		/*1.给父元素加边框 防止子元素传递的margin值进入*/
		/*2.给父元素加内边距 防止子元素传递的margin值进入*/
		/*3.给父元素加一个overflow属性（取值hidden）防止子元素传递的信息进入*/
	</style>
</head>
<body>
	<div>
		<div>
		</div>
	</div>
</body>
</html>
