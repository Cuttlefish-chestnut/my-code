<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素水平居中</title>
	<style>
		div{
			height:100px;
			width:100px;
			margin: 0 auto;
			/*auto就是自动的意思*/
			/*为了居中还可以手动设置父元素的内边距padding 子元素的外边距*/
			background-color: pink;
		}
	</style>
</head>
<body>
	<div>yeap</div>
</body>
</html>
