<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子宽高不变</title>
	<style type="text/css">
		div{
			height:200px;
			width:200px;
			border: 3px solid;
			padding:20px;
			background: pink;
			box-sizing: border-box;
			/*这个是“边框”盒子 宽和高表示的是内容加上内边距加上边框的值*/
			/*这样不管做什么更改盒子大小都不会改变了*/
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
