<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动的清除4-内墙法</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.father1{
			background-color: pink;
		}
		.father2{
			background-color: #0FF;
		}
		.son1{
			height: 100px;
			width: 100px;
			float: left;
			background-color: orange;

		}
		.son2{
			height: 100px;
			width: 100px;
			float: left;
			background-color: tomato;

		}
		.wall{
			clear: both;
			/*内墙法*/
			/*可以通过在第一部分内容的最后加上一堵墙来分割*/
			/*这种办法下可以给第一个盒子添加margin-bottom值 也可以给第二个盒子添加margin-top值*/
		}
	</style>
</head>
<body>
	<div class="father1">
		<p class="son1">p1</p>
		<p class="son1">p2</p>
		<p class="son1">p3</p>
		<div class="wall"></div>
	</div>
	
	<div class="father2">
		<p class="son2">p1</p>
		<p class="son2">p2</p>
		<p class="son2">p3</p>
	</div>
</body>
</html>
