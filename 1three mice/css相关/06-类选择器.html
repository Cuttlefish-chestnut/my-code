<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>教室</title>
	<style type="text/css">
		.person{
			font-size: 24px;
		}
		.teacher{
			color: #F00;
		}
		.student{
			color: skyblue;
		}
	</style>
</head>
<body>
	<h1>教室</h1>
	<p class="person teacher">教师1</p>
	<p class="person teacher">教师2</p>
	<p class="person student">学生1</p>
	<p class="person student">学生2</p>
	<p class="student">混进来的外星人</p>
	class命名时只能用数字、下划线、字母。不能用数字开头，一般用字母开头。类名不能是当前标签的名字。比如p标签下的类名不能是p。
</body>
</html>
