<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>video</title>
</head>
<body>
	<video 
	src="../shipin/s1.mp4" 
	preload
	controls
	poster="picture/bixue.jpg"
	loop
	muted
	width="600px" 
	>
	<!-- 
	autoplay自动播放视频 
	controls显示播放条
	poster视频未播放前显示的占位图片
	loop循环播放
	preload预加载视频
	muted静音
	width、height与img中标签用法一样
	-->
	<!-- 
	~注意~
	preload与autoplay不能同时出现 否则preload属性不会生效
	-->
	</video>
</body>
</html>
