<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a</title>
	<base target="_blank" />
	<!-- base是基础的意思 base标签要放在head内使用 这是一个单标签 记得要在末尾加"/"  -->
	<!-- 这个标签的作用是指定默认的超链接地址 -->
	<!-- 用法和a标签相同 -->
	<!-- target来指定打开方式 有_self和_blank两种打开方式 -->
	<!-- _self是默认打开方式 指在本网页内覆盖打开 -->
	<!-- _blank是再另外弹出一个网页打开 -->
	<!-- 指定后在下方的a标签href(超链接)属性中可以直接用"/"表示已设置好的默认地址 不加的话也会自动补充 所以单个的“#...”形式就无法使用了 （因为没有网址所以会在#前加上默认的网址）-->
</head>
<body>
	<p>顶部传送门</p>
	<a href="#middle" title="当前在顶部">去中部</a>
	<a href="#bottom" title="当前在顶部">去底部</a>
	<a href="http://www.kuazhu.com">我要去跨猪学习</a>
	<br>

	<a href="#">去顶部</a>
	<a href="#bottom">取底部</a>
