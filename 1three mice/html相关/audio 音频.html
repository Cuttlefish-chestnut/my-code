<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<audio controls>
		<source src="../music/y1.mp3" type="audio/mp3">
		<source src="../music/y2.ogg" type="audio/ogg">
		<source src="../music/y3.wav" type="audio/wav">
	</audio>
	<a href="javascript:;">
		<img src="picture/click.jpg" height=50px>
	</a>
	<!-- audio音频 -->
	<!-- href是a标签的一个属性 一个a标签里必须有href这个属性(href：超链接) -->
	<!-- 如果还不知道要用到的网页地址 可以使用假链接 -->
	<!-- 假链接有两个："#"和"javascript"(java s cri pt注意拼写) -->
	<!-- 他们的区别：使用"#"后 点击假链接会自动跳转到此页面的顶部 使用"javascript"后 点击假链接不会有任何反应  -->
</body>
</html>
