<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style> 
		.logo{
			height: 200px;
			float:left;
			width:20%;
			background-color:tomato;
		}
		.nav{
			height: 200px;
			float:left;
			width:80%;
			background-color:yellow
		}
		/*nav导航*/
		.aticle{
			height: 600px;
			float: left;
			width:60%;
			background-color:#66ccff
		}
		.aside{
			height: 600px;
			float: left;
			width:40%;
			background-color:white
		}
		.footer{
			height: 200px;
			width:100%;
			background-color:pink;
		}
	</style>
</head>
<body>
	<div class="logo"></div>
	<div class="nav"></div>
	<div class="aticle"></div>
	<!-- aticle表示网页的中心文章 -->
	<div class="aside"></div>
	<!-- aside表示网页的辅助信息 -->
	<div class="footer"></div>
</body>
</html>
