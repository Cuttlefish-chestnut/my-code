<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习</title>
</head>
<body>
	<form action="http://www.kuazhu.com" method="GET" align="center">
		<p>
		用户名：<input type="test" placeholder="请输入用户名" autocomplete name="username">
		</p>
		<p>
		密码：<input type="password" name="password" placeholder="请输入密码 注意大小写区分">
		</p>
		<p>
		性别：<input type="radio" name="sex" value="man" checked>男
		<input type="radio" name="sex" value="woman">女
		<input type="radio" name="sex" value="no">保密
		</p>
		<p>
		<input type="submit" value="提交">
	</form>
</body>
</html>
