<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
			<!-- 
				meta:用来描述网页数据的标签
				
				charset（属性）:字符集
				相当于代码与浏览器间的翻译官
				“=”后的UTF-8是值。UTF-8可以翻译世界上所有的语言、字符。GBK（也是值）只能翻译汉字和一部分常用外语，翻译速度快。sublime系统默认以UTF-8为翻译方式 如果想使用GBK要安装插件GBK Support(支持GBK)
			-->
			
			<!-- 
				然后来介绍http-equiv属性 这种属性是可以改变服务器和用户引擎行为的指令
			-->
		<meta http-equiv="Refresh" content="5;url=https://www.kuazhu.com" />
			<!-- 
				Refresh：刷新
				在这里是页面重定向
				content：内容
				合起来的意思就是：此页面在五秒之后会自动跳转到url后跟的网页
			 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
			<!-- 
				Compatible:兼容
				X-UA-Compatible是用来告诉浏览器用什么版本来渲染页面	
			 -->
			
			<!--
				下面来介绍name属性
				name属性没有定义 开发者可以自由使用有意义的名称 这个名称大多数由浏览器开发者指定

				介绍四种使用方法：网页关键词 描述网页 作者 内核使用
			-->
		<meta name="keyword" content="mate的使用方法" />
			<!--keyword:关键词
				给搜索引擎提供关键词 在引擎中输入关键词就会弹出你的网站 能够提高搜索命中率 让别人更易找到你
			-->
		<meta name="descrption" concent="这是一个介绍mate的网站" />
			<!-- description:描述
				在搜索引擎中搜索后出现的描述性文字 告诉搜索引擎网页的主要内容 可以提高搜索命中率
			-->
		<meta name="author" content="Alice" />
			<!-- 告诉搜索引擎当前网页的作者 
			-->
		<meta name="renderer" concent="webkit" />
			<!-- 
				告诉浏览器用什么内核解析
			-->


			<!-- 
				！注意！
				meta是单标签
				一定要在标签的最后加一个“/” 
			-->
		<title>mate与表格标签</title>
	</head>
	<body>
		<table border="2px" width="200px" height="200px">
			<!-- 这是一个表格标签 -->

			<!-- 
				可以给表格设置属性
				另：
				属性与属性之间一定要用空格隔开
			-->	
			<!-- 	
				表格属性：宽度(width)高度(height)
				可以设置的对象：<table>、<td>
				默认值：宽度高度由内容推算出
				属性值：数值+px
			 -->
			<tr>
				<td>小明</td>
				<td>男</td>
				<td>做作业</td>
			</tr>
			<tr>
				<td>小红</td>
				<td>女</td>
				<td>提问题</td>
			</tr>
			
	</body>
</html>
