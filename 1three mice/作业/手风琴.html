<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			margin: 100px auto;
			width: 1000px;
			height: 400px;
			border: 3px dotted #ccc;
			overflow:hidden;
		}
		img{
			height: 400px;
			width: 600px;
		}
		li{
			float:left;
			list-style: none;
			width: 20%;
			transition: width 1s ease;
		}
		.father ul li:hover{
			width: 600px;
		}
		ul:hover li{
			width: 50px;
		}
	</style>
</head>
<body>
	<div class="father">
		<ul>
		<li><img src="../picture/手风琴1.jpg" ></img></li>
		<li><img src="../picture/手风琴2.jpg" ></img></li>
		<li><img src="../picture/手风琴3.jpg" ></img></li>
		<li><img src="../picture/手风琴4.jpg" ></img></li>
		<li><img src="../picture/手风琴5.jpg" ></img></li>
		</ul>
	</div>
</body>
</html>
